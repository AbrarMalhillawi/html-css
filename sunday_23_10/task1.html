<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task1</title>
    <style>
        p{
            display: inline-block;
        }
         .NUMBER{
             border: 3px solid black;
             padding:4px 3px;
             background-color: teal ;
             color: black ;
             text-align: center;

         }

         .Hide{
              visibility: hidden;


         }

    </style>
</head>
<body>
    <h1>Hide even number from 1 to 10 !</h1> 
    <br>
    <div>
       <p class="NUMBER">num 1</p>
       <p class="Hide">num 2</p>
       <p class="NUMBER">num 3</p>
       <p class="Hide">num 4</p>
       <p class="NUMBER" >num 5</p>
       <p class="Hide">num 6</p>
       <p class="NUMBER">num 7</p>
       <p class="Hide">num 8</p>
       <p class="NUMBER">num 9</p>
       <p class="Hide">num 10</p>
    </div>

</body>
</html>
